  <title>Document</title>
  <style>
    #my-tab {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
      margin: 50px auto;
    }

    .tab-wrapper {
      height: 50px;
      border-bottom: 1px solid #000;
    }

    .tab-item {
      float: left;
      width: 33.33%;
      height: 50px;
      text-align: center;
      line-height: 50px;
    }

    .tab-item.current {
      background-color: #000;
      color: #fff;
    }

    .page-wrapper {
      position: relative;
      height: 450px;
    }

    .page-item {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 450px;
      text-align: center;
      line-height: 450px;
    }

    .page-item.current {
      display: block;
    }
  </style>
</head>
